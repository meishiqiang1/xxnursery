<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="/img/favicon.png">

    <title>用户中心</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!--dynamic table-->
    <link href="/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet"/>
    <link href="/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/data-tables/DT_bootstrap.css"/>
    <!--right slidebar-->
    <link href="/css/slidebars.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--头部信息-->
    <header th:replace="include/header.html"></header>
    <!--侧边导航栏-->
    <aside th:replace="include/aside.html"></aside>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-sm-12">
                    <section class="panel">
                        <header class="panel-heading">
                            用户中心
                            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table">
                                <table class="display table table-bordered table-striped" id="dynamic-table">
                                    <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>昵称</th>
                                        <th>地址</th>
                                        <th>年龄</th>
                                        <th>性别</th>
                                        <th>教育背景</th>
                                        <th>邮箱</th>
                                        <th>手机</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX" th:each="demo,stat:${data.queryResult.list}" th:object="${demo}">
                                        <td th:text="*{consumerName}==null?'null':*{consumerName}"></td>
                                        <td th:text="*{consumerNickname}==null?'null':*{consumerNickname}"></td>
                                        <td th:text="*{consumerAddress}==null?'null':*{consumerAddress}"></td>
                                        <td th:text="*{consumerAge}==null?'null':*{consumerAge}"></td>
                                        <td th:text="*{consumerSex}==null?'null':*{consumerSex}"></td>
                                        <td th:text="*{consumerEducationBg}==null?'null':*{consumerEducationBg}"></td>
                                        <td th:text="*{consumerEmail}==null?'null':*{consumerEmail}"></td>
                                        <td th:text="*{consumerCellPhone}==null?'null':*{consumerCellPhone}"></td>
                                        <td>
                                            <div class="pull-left hidden-phone">
                                                <a th:href="'/manage/consumer/visitConsumerInfo/' + ${demo.consumerID}"
                                                   class="btn btn-success btn-xs"><i class=" fa fa-check"></i></a>
                                                <a class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>姓名</th>
                                        <th>昵称</th>
                                        <th>地址</th>
                                        <th>年龄</th>
                                        <th>性别</th>
                                        <th>教育背景</th>
                                        <th>邮箱</th>
                                        <th>手机</th>
                                        <th>操作</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!-- 页脚 -->
    <footer th:replace="include/footer.html"></footer>
</section>

<!-- js -->
<script src="/js/jquery.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript"
        src="/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/data-tables/DT_bootstrap.js"></script>
<script src="/js/respond.min.js"></script>

<!--right slidebar-->
<script src="/js/slidebars.min.js"></script>
<!--dynamic table initialization -->
<script src="/js/dynamic_table_init.js"></script>
<!--common script for all pages-->
<script src="/js/common-scripts.js"></script>

</body>
</html>
