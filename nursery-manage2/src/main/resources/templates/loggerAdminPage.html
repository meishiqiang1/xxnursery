<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="meishiqiang">
    <title>管理人员日志</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-datetimepicker/css/datetimepicker.css"/>
    <link href="/css/slidebars.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <!--dynamic table-->
    <link href="/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet"/>
    <link href="/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/assets/data-tables/DT_bootstrap.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--头部信息-->
    <header th:replace="include/header.html"></header>
    <!--侧边导航栏-->
    <aside th:replace="include/aside.html"></aside>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    日志
                </header>
                <div class="panel-body">
                    <form class="form-horizontal search-result" method="post" th:action="'/manage/admin/log'">
                        <div class="form-group">
                            <label class="col-lg-1 col-sm-1 control-label">姓名</label>
                            <div class="col-lg-4 col-sm-4">
                                <input type="text" class="form-control input-xxlarge" name="adminName">
                            </div>
                            <label class="col-lg-1 col-sm-1 control-label">操作</label>
                            <div class="col-lg-4 col-sm-4">
                                <select class="form-control m-bot15" id="dothing" name="dothing">
                                    <option value="">默认</option>
                                    <option value="1">删除(delete)</option>
                                    <option value="2">更改(update)</option>
                                    <option value="3">新增(insert)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 col-sm-1 control-label">被操作类型</label>
                            <div class="col-lg-4 col-sm-4">
                                <select class="form-control m-bot15" id="type" name="type">
                                    <option value="">默认</option>
                                    <option value="announce">通告(announce)</option>
                                    <option value="consumer">用户(consumer)</option>
                                    <option value="recruit">招聘(recruit)</option>
                                    <option value="log">日志(log)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 col-sm-1 control-label">日期</label>
                            <div class="col-lg-4 col-sm-4">
                                <input size="16" type="text" id="startDate" name="startDate"
                                       placeholder="2021-03-01 12:00"
                                       class="form_datetime form-control">
                            </div>
                            <div class="col-lg-4 col-sm-4">
                                <input size="16" type="text" id="endDate" name="endDate"
                                       placeholder="2021-03-01 12:00"
                                       class="form_datetime form-control">
                            </div>
                            <div class="col-lg-2">
                                <button class="btn " type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                    <div class="log-list">
                        <header class="panel-heading">
                            招聘信息
                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                             </span>
                        </header>
                        <div class="panel-body">
                            <div class="adv-table">
                                <table class="display table table-bordered table-striped" id="dynamic-table">
                                    <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>操作</th>
                                        <th>类型</th>
                                        <th>时间</th>
                                        <th>类名称</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX" th:each="demo,stat:${logDOS}">
                                        <td th:text="${demo.adminName}"></td>
                                        <td th:text="${demo.dothing=='1' ? '删除': demo.dothing=='2' ? '更改' : '新增'}"></td>
                                        <td th:text="${demo.type=='announce' ? 'announce（通告)': demo.type=='consumer' ? 'consumer（用户)' : 'recruit(招聘)'}"></td>
                                        <td th:text="${demo.date}"></td>
                                        <td th:text="${demo.classify}"></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>姓名</th>
                                        <th>操作</th>
                                        <th>类型</th>
                                        <th>时间</th>
                                        <th>类型</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="classic-search">
                        <hr/>
                        <h4><a href="#">管理人员日志查询</a></h4>
                        <p>请根据上述表单描述指引，操作，如有疑问或者错误情况咨询 人员：梅士强；电话 13243038531。 </p>
                    </div>
                </div>
            </section>

            <!-- page end-->
        </section>
    </section>
    <!-- 页脚 -->
    <footer th:replace="include/footer.html"></footer>
</section>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-switch.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/js/respond.min.js" ></script>
<script src="/assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"  type="text/javascript"></script><!--时间格式-->
<script src="/js/respond.min.js"></script>
<script src="/js/slidebars.min.js"></script>
<script type="text/javascript" language="javascript"
        src="/assets/advanced-datatable/media/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="/assets/data-tables/DT_bootstrap.js"></script>

<!--dynamic table initialization -->
<script src="/js/dynamic_table_init.js"></script>
<script src="/js/common-scripts.js"></script>
<script>
    jQuery(document).ready(function () {
        // Switch
        $("[data-toggle='switch']").wrap('<div class="switch" />').parent().bootstrapSwitch();
        $(".form_datetime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            autoclose: true,
            todayBtn: true,
            pickerPosition: "bottom-left"
        });
    });
</script>
</body>
</html>
