<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="幼儿园招聘后台管理-发布、招聘进度">
    <meta name="author" content="meishiqiang">
    <link rel="shortcut icon" href="/img/ico/favicon32.ico" th:href="@{/img/ico/favicon32.ico}">
    <title>后台-新星幼儿园</title>
    <style>
        #foot{
            position: absolute;
            bottom: 0;
        }
    </style>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css"
          media="screen"/>
    <link rel="stylesheet" href="/css/owl.carousel.css" type="text/css">
    <link href="/css/slidebars.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section id="container">
    <!--头部信息-->
    <header th:replace="include/header.html"></header>
    <!--侧边导航栏-->
    <aside th:replace="include/aside.html"></aside>
    <!-- 正文 -->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <!--招聘进度 start-->
                    <section class="panel">
                        <div class="panel-body progress-panel">
                            <div class="task-progress">
                                <h1>招聘 进度</h1>
                            </div>
                        </div>
                        <table class="table table-hover personal-task">
                            <tbody>
                            <tr th:each="recruit,stat:${recruits}" th:object="${recruit}">
                                <td th:text="${stat.index}"></td>
                                <td th:text="*{recruittablename}">招聘标题</td>
                                <td th:text="*{classify}">招聘类型</td>
                                <td th:text="'招聘人数：'+*{manNumbers}"></td>
                                <td th:text="'已有人数：'+*{applynum}"></td>
                                <td><a th:href="'/manage/recruit/getRecruitInfo/'+*{id}">点击详情</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                    <!--招聘进度 end-->

                    <!--新增用户 start-->
                    <section class="panel">
                        <div class="panel-body progress-panel">
                            <div class="task-progress">
                                <h1>新增用户</h1>
                            </div>
                        </div>
                        <table class="table table-hover personal-task">
                            <tbody>
                            <tr th:each="consumer,stat:${consumers}" th:object="${consumer}">
                                <td th:text="${stat.index}"></td>
                                <td th:text="'用户名'+*{consumerNickname}">用户名</td>
                                <td th:text="'真实姓名'+*{consumerName}">真实姓名</td>
                                <td th:text="*{consumerAddress}">用户地址</td>
                                <td th:text="*{consumerEmail}">用户邮箱</td>
                                <td th:href="*{consumerJoinDay}">用户加入时间</td>
                                <td><a th:href="'/manage/consumer/visitConsumerInfo/'+*{consumerID}">点击详情</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </section>
                    <!--新增用户 end-->
                </div>
            </div>
        </section>
    </section>
    <!-- 页脚 -->
    <footer th:replace="include/footer.html" id="foot"></footer>
</section>

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/js/jquery.sparkline.js" type="text/javascript"></script>
<script src="/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="/js/owl.carousel.js"></script>
<script src="/js/jquery.customSelect.min.js"></script>
<script src="/js/respond.min.js"></script>
<script src="/js/slidebars.min.js"></script>
<script src="/js/common-scripts.js"></script>
<script src="/js/sparkline-chart.js"></script>
<script src="/js/easy-pie-chart.js"></script>
<script src="/js/count.js"></script>

<script>

    //owl carousel
    $(document).ready(function () {
        $("#owl-demo").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true,
            autoPlay: true

        });
    });
    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });
    $(window).on("resize", function () {
        var owl = $("#owl-demo").data("owlCarousel");
        owl.reinit();
    });

</script>

</body>
</html>
