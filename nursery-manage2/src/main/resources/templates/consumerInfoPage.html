<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/ico/favicon32.ico" th:href="@{/img/ico/favicon32.ico}">
    <title>个人资料</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!--right slidebar-->
    <link href="/css/slidebars.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--头部信息-->
    <header th:replace="include/header.html"></header>
    <!--侧边导航栏-->
    <aside th:replace="include/aside.html"></aside>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <!--个人 侧标栏-->
                <aside class="profile-nav col-lg-3">
                    <section class="panel" th:object="${data.queryResult.object}">
                        <div class="user-heading round">
                            <a href="#">
                                <th:block th:if="*{consumerURL== null}">
                                    <img src="/img/profile-avatar.jpg" alt="头像">
                                </th:block>
                                <th:block th:if="*{consumerURL!= null}">
                                    <img th:src="*{consumerURL}" alt="头像">
                                </th:block>
                            </a>
                            <h1 th:text="*{consumerName}">meishiqiang</h1>
                            <p th:text="*{consumerEmail}== null?'':*{consumerEmail}">13243038531@163.com</p>
                            <p th:text="*{consumerCellPhone}== null?'':*{consumerCellPhone}">13243038531</p>
                        </div>

                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a th:href="'/manage/consumer/visitConsumerInfo/'+*{consumerID}"> <i class="fa fa-user"></i> 个人资料</a></li>
                            <li><a th:href="'/manage/consumer/visitConsumerEdit/'+*{consumerID}"> <i class="fa fa-edit"></i> 编辑个人资料</a></li>
                        </ul>
                    </section>
                </aside>
                <!--个人 侧标栏-->
                <!--个人资料-->
                <aside class="profile-info col-lg-6">
                    <section class="panel" th:object="${data.queryResult.object}">
                        <div class="bio-graph-heading">
                            <span th:text="*{consumerSignature}==null?'这家伙很懒，什么都没有留下！！！！！！':*{consumerSignature}">
                            </span>
                        </div>
                        <div class="panel-body bio-graph-info">
                            <h1>资料信息</h1>
                            <div class="row">
                                <div class="bio-row2">
                                    <p><span>名字 </span>: <span th:if="*{consumerName != null}" th:text="*{consumerName}">梅士强</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>昵称 </span>: <span th:if="*{consumerNickname != null}" th:text="*{consumerNickname}">梅小二</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>现居地址 </span>: <span th:if="*{consumerAddress != null}" th:text="*{consumerAddress}">河南省郑州市管城回族区南三环道路</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>生日</span>: <span th:if="*{consumerBirthday != null}" th:text="*{consumerBirthday}">1997-07-03 04:06</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>邮箱 </span>: <span th:if="*{consumerEmail != null}" th:text="*{consumerEmail}">13243038531@163.com</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>手机号 </span>: <span th:if="*{consumerCellPhone != null}" th:text="*{consumerCellPhone}">13243038531</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>身份 </span>: <span th:if="*{consumerStatus != null}" th:text="*{consumerStatus}">学生</span></p>
                                </div>
                                <div class="bio-row2">
                                    <p><span>加入日期 </span>: <span th:if="*{consumerJoinDay != null}" th:text="*{consumerJoinDay}">2021-02-08 16:32:53</span></p>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
                <!--个人资料-->
            </div>
        </section>
    </section>
    <!-- 页脚 -->
    <footer th:replace="include/footer.html"></footer>
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/assets/jquery-knob/js/jquery.knob.js"></script>
<script src="/js/respond.min.js" ></script>

<!--right slidebar-->
<script src="/js/slidebars.min.js"></script>

<!--common script for all pages-->
<script src="/js/common-scripts.js"></script>

<script>

    //knob
    $(".knob").knob();

</script>


</body>
</html>
