<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="meishiqiang">
    <link rel="shortcut icon" href="/img/ico/favicon32.ico" th:href="@{/img/ico/favicon32.ico}">
    <title>用户日志</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-datetimepicker/css/datetimepicker.css"/>
    <link href="/css/slidebars.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" class="">
    <!--头部信息-->
    <header th:replace="include/header.html"></header>
    <!--侧边导航栏-->
    <aside th:replace="include/aside.html"></aside>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <section class="panel">
                <header class="panel-heading">
                    日志
                </header>
                <div class="panel-body">
                    <form class="form-horizontal search-result" method="post" th:action="'/manage/consumer/log'">
                        <div class="form-group">
                            <label class="col-lg-1 col-sm-1 control-label">姓名</label>
                            <div class="col-lg-8 col-sm-8">
                                <input type="text" class="form-control input-xxlarge" name="consumerName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-1 col-sm-1 control-label">日期</label>
                            <div class="col-lg-4 col-sm-4">
                                <input size="16" type="text" id="starttime" name="startDate"
                                       placeholder="2021-03-01 12:00"
                                       class="form_datetime form-control">
                            </div>
                            <div class="col-lg-4 col-sm-4">
                                <input size="16" type="text" id="endtime" name="endDate"
                                       placeholder="2021-03-01 12:00"
                                       class="form_datetime form-control">
                            </div>
                            <div class="col-lg-2">
                                <button class="btn " type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                    <div class="panel-body">
                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="dynamic-table">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" th:each="demo,stat:${logDOS}">
                                    <td th:text="${demo.consumerName}"></td>
                                    <td th:text="${demo.consumerCell}"></td>
                                    <td th:text="${demo.date}"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>姓名</th>
                                    <th>手机号</th>
                                    <th>时间</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="classic-search">
                        <hr/>
                        <h4><a href="#">管理人员日志查询</a></h4>
                        <p>请根据上述表单描述指引，操作，如有疑问或者错误情况咨询 人员：梅士强；电话 13243038531。 </p>
                    </div>
                </div>
            </section>

            <!-- page end-->
        </section>
    </section>
    <!-- 页脚 -->
    <footer th:replace="include/footer.html"></footer>
</section>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-switch.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/js/respond.min.js" ></script>
<script src="/assets/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"  type="text/javascript"></script><!--时间格式-->
<script src="/js/respond.min.js"></script>
<script src="/js/slidebars.min.js"></script>
<script src="/js/common-scripts.js"></script>
<script>
    jQuery(document).ready(function () {
        // Switch
        $("[data-toggle='switch']").wrap('<div class="switch" />').parent().bootstrapSwitch();
        $(".form_datetime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii',
            autoclose: true,
            todayBtn: true,
            pickerPosition: "bottom-left"
        });
    });
</script>
</body>
</html>
