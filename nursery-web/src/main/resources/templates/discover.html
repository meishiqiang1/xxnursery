<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人中心-个人资料编辑">
    <meta name="author" content="meishiqiang">
    <link rel="shortcut icon" href="/img/ico/favicon32.ico" th:href="@{/img/ico/favicon32.ico}">
    <title>个人资料编辑</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-reset.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-fileupload/bootstrap-fileupload.css"/>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet"/>
</head>
<body>
<section id="container" class="">
    <!--头部-->
    <header class="">
        <!--导航栏-->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand hidden-sm" href="http://www.bootcss.com">新星幼儿园</a>
                </div>
                <div class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav">
                        <li><a th:href="'/index'" target="_blank">首页</a></li>
                        <li><a th:href="'/job_detail'" target="_blank">职位</a></li>
                        <li><a href="https://www.sasscss.com/" target="_blank">咨询</a></li>
                        <li class="active"><a th:href="'/discover'" target="_blank">发现</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right hidden-sm">
                        <li><a href="/about/">简历</a></li>
                        <li><a href="/about/">上传</a></li>
                        <li><a th:href="'/consumer/personal/1'">个人中心</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--搜索框-->
        <div class="row inner search-inner">
            <div class="col-md-12">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default btn-lg dropdown-toggle " data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">职位类型 <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">教师</a></li>
                            <li><a href="#">职工</a></li>
                            <li><a href="#">门卫</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">院长</a></li>
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" class="form-control input-lg" placeholder="搜索职位"
                           aria-describedby="sizing-addon1">
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-lg" type="button">搜索框</button>
                    </span>
                </div>
            </div>
        </div>
        <!--热门职位-->
        <div class="row inner">
            <div class="navbar navbar-inner btn-group">
                <ol class="breadcrumb" style="background-color: rgba(0,0,0,0)">
                    <b>热门职位 : &nbsp;&nbsp;&nbsp;&nbsp;</b>

                    <li th:if="${sordStr!=null}" th:each="str: ${sordStr}"><a href="#" th:text="${str}"></a></li>
                    <th:block th:unless="${sordStr!=null}">
                        <li><a href="#">音乐</a></li>
                        <li><a href="#">舞蹈</a></li>
                        <li><a href="#">门卫</a></li>
                        <li><a href="#">后台管理员</a></li>
                        <li><a href="#">院长</a></li>
                        <li><a href="#">院长</a></li>
                    </th:block>
                    <li>......</li>
                </ol>
            </div>
        </div>
        <!--分类导航-->
        <div class="row">

        </div>
    </header>
    <!--头部-->

    <!--正文-->
    <section>
        <section>
            <!---->
            <div class="container">

            </div>
            <div class="container">
                <div class="row position">

                </div>
            </div>
        </section>

    </section>
    <!--正文-->
    <!--页脚-->
    <footer class="site-footer">
        <div class="text-center">
            2013 &copy; FlatLab by VectorLab.
            <a href="#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--页脚-->
</section>
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/js/jquery.scrollTo.min.js"></script>
<script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/assets/jquery-knob/js/jquery.knob.js"></script>
<script src="/js/respond.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap-fileupload/bootstrap-fileupload.js"></script>
<script src="/js/slidebars.min.js"></script>
<script src="/js/common-scripts.js"></script>
</body>
</html>
