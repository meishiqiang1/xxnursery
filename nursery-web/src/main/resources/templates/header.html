<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>头部</title>
</head>
<body>
<!--头部-->
<header class="">
    <!--导航栏-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand hidden-sm" th:href="'/index'">新星幼儿园</a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/index')} ? 'active' : ''">
                        <a href="/index" th:href="'/index'">首页</a></li>
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/job_detail')} ? 'active' : ''">
                        <a href="/job_detail" th:href="'/job_detail'">职位</a></li>
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/discover')} ? 'active' : ''">
                        <a href="/discover" th:href="'/discover'">发现</a></li>
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/information')} ? 'active' : ''">
                        <a href="/information" th:href="'/information'">新闻/通告</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm" sec:authorize="isAnonymous()">
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/login.html')} ? 'active' : ''">
                        <a th:href="'/login.html'">用户！请登录</a></li>
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/register.html')} ? 'active' : ''">
                        <a th:href="'/register.html'">快捷注册</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right hidden-sm" sec:authorize="isAuthenticated()">
                    <span th:text="${param.number}" hidden></span>
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/consumer/resume/')} ? 'active' : ''">
                        <a th:href="'/consumer/resume/'">简历</a></li>
                    <li class=" "
                        th:classappend="${#strings.contains((#httpServletRequest.getRequestURL()),'/consumer/personal/')} ? 'active' : ''">
                        <a th:href="'/consumer/personal/'">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i> :
                            <th:block sec:authentication="name"></th:block>
                        </a>
                    </li>
                    <li><a th:href="'/logout'">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
</body>
</html>
