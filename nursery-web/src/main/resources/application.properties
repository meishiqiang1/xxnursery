server.port=32226
spring.application.name=recruit-nursery
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/nursery?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.config-location=com.nursery.dao/*.xml
#RedisAutoConfiguration
#RedisProperties

#view
#target/classes/WEB-INF/jsp/index.jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#devtools
spring.devtools.restart.enabled=true
logging.level.com.bdyh.operation.mapper=debug